{% extends 'jala_app/extension/header.html' %}
{% load static %}

{% block body %}
<div class="index_main_container">
    <div class="all_container">
        <div class="artist_container">
            <!-- <div class="artist_head"> <h1>Artist</h1> </div>  -->
        </div>
            <div class="our_artist">
                <div class="artist_img_container">
                    <div class="img_itself">
                        {% for artist in artists %}
                            <div class="name" data-aos="fade-down" data-aos-duration="500" data-aos-delay="200">{{ artist.artistName }}</div>
                            <div class="picture" data-aos="zoom-in-up" data-aos-duration="500" data-aos-delay="200"><img src="{{ artist.artistPhoto.url }}" alt="{{ artist.artistName }}"></div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
